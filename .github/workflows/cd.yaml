name: Deploy Application

on:
  push:
    branches:
      - develop
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    env:
      DEPLOY_ENV: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build backend container
        run: docker build -f support/backend.Dockerfile . -t globalyouth-backend:latest

      - name: Build frontend container
        run: docker build -f support/frontend.Dockerfile . -t globalyouth-frontend:latest

      - name: Restart app
        run: |
          echo "DEPLOY_ENV=${DEPLOY_ENV}" >> .env
          docker compose -f /root/docker-compose.yml up -d --force-recreate globalyouth-app globalyouth-frontend
